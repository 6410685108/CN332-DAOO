{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block link %}
    {% endblock %}
    <link rel="stylesheet" href="../../static/users/header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="head">
            <a href="/">Home Page</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="right">Logout</a>               
            {% endif %}
        </header>
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
