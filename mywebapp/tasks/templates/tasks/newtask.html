{% extends 'users/headerLayout.html' %}

{% load static %}
{% block title %}Create Task{% endblock %}
{% block link %}
    <link rel="stylesheet" href="../../static/tasks/newtask.css">
{% endblock %}
{% block body %}
    <form action="{% url 'newtask' %}" class="form" method="post">
        {% csrf_token %}
        <span class="formheader">Create New Task</span>
        <div class="box">
            <label for="">Name</label>
            <input type="text" name="name">
        </div>
        <div class="box">
            <label for="">Address</label>
            <input type="text" name="address">
        </div>
        <div class="box">
            <label for="">Video</label>
            <input type="file" name="video">
        </div>
        <div class="addbtn box">
            <button type="submit">New</button>
            <a href="{% url 'home' %}" class="abtn">Back</a>
        </div>
    </form>
{% endblock %}
