{% extends 'users/headerLayout.html' %}

{% load static %}
{% block title %}Result{% endblock %}
{% block link %}
    <link rel="stylesheet" href="../../static/tasks/result.css">
{% endblock %}
{% block body %}
    <form action="{% url 'result' %}" class="form" method="post">
        <span class="formheader">Show Result</span>

        <div class="centerbox">
            <video width="640" height="360" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="box">
            <p>Time: </p>
        </div>

        <div class="box">
            <p>Details Task: </p>
        </div>
        
        <div class="centerbox">
            <a href="video.mp4" download="filename.mp4">Download Video</a>
            <a href="{% url 'home' %}" class="abtn">Back</a>
        </div>
    </form>
{% endblock %}
