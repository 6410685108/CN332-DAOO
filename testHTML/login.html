<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span style="font-size: 50px;">Login</span>
        <br>
        <div class="box">
            <br>
            <form action="./index.html" method="post" class="inbox">
                <div class="inputbox">
                    <label for="username">Username</label>
                    <input type="text" name="username" >
                </div>
                <div class="inputbox">
                    <label for="password">Password</label>
                    <input type="password" name="password" >
                </div>
                <div class="inputbox lbutton">
                    <button type="submit">Login</button>
                </div>
            </form>
            <br>
            <div class="inbox">
                <span>OR</span>
                <!-- TEST -->
                <a href="#" class="altlogin">Facebook</a>
                <a href="#" class="altlogin">Google</a>
            </div>
            <br>
            <div class="inbox">
                <span>not have an account? <a href="./signup.html" class="signup">sign up here</a></span>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
